name: Clock-out Reminder

on:
  schedule:
    # UTC time. Beijing is UTC+8.
    # Target: 19:30 CST | Trigger: 19:05 CST (UTC 11:05) to buffer delay
    - cron: '5 11 * * *'
  workflow_dispatch:

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Evening Reminder
        env:
          FEISHU_WEBHOOK: ${{ secrets.FEISHU_WEBHOOK }}
        run: |
          # Force type to evening regardless of execution time
          python src/main.py evening
